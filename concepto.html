<h4>Concepto AJAX</h4><hr>
<p>Es una tecnica de programación en la WEB para hacer llamados asícnronos al servidor
    acrónimo de Asynchronous JavaScript And XML (JavaScript asíncrono y XML) 
    <br>Ventajas:
    No hay recargas completas de páginas, si no que el usuario ve en una división u objeto HTML el resultado 
    puntual
